<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THIS IS WHAT YOU WANTED</title>
  <style>
    /* Reset & center everything */
    html,body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0b0b0b;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      /* big but responsive */
      font-size: clamp(20px, 6vw, 56px);
      color: #ffefef;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.6),
        0 8px 24px rgba(255,0,0,0.12);
    }

    /* Optional playful red outline */
    h1::after{
      content: "";
      display:block;
      width: 48px;
      height: 6px;
      margin: 12px auto 0;
      background: linear-gradient(90deg,#ff3b3b,#ff8a00);
      border-radius: 3px;
      opacity: .9;
    }

    /* Image styling */
    .troll-image {
      max-width: 95vw;
      max-height: 75vh;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6), 0 2px 6px rgba(0,0,0,0.5);
      border: 6px solid rgba(255,255,255,0.03);
      background: #111;
      object-fit: contain;
    }

    /* Small caption for fun (hidden on small screens) */
    .caption {
      font-size: 13px;
      color: rgba(255,255,255,0.65);
      margin-top: 6px;
    }

    @media (max-width:420px){
      .troll-image { max-height: 60vh; border-radius:8px; }
      h1 { font-size: clamp(18px, 8vw, 34px); }
      .caption { display: none; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <h1>THIS IS WHAT YOU WANTED</h1>

    <!-- Image provided by user -->
    <img
      class="troll-image"
      src="https://cdn.discordapp.com/attachments/1392448877445251134/1416643073760432198/IMG_4744.png?ex=68c7972c&is=68c645ac&hm=8608dfdfd8efea6a18f3aa54d119afca5bfdb855a2bc7b39bd4512ba85c78ac6&"
      alt="User-supplied image â€” THIS IS WHAT YOU WANTED"
      loading="eager"
    />

    <div class="caption">Yes. Exactly this. You asked for a troll.</div>
  </div>
</body>
</html>
